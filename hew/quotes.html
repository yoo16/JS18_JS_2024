<!DOCTYPE html>
<html lang="ja">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>世界の名言集</title>
       <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rock+Salt&display=swap" rel="stylesheet">
       <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-400 font-sans"
       style="background-image: url('images/fortune.jpg'); background-size: cover; background-position: center;">
       <header class="p-4 bg-gray-100 text-gray-900 text-center"
              style="background-image: url('images/sweets_fortune_cookie_open.png'); background-size: cover; background-position: center;">
              <h1 class="text-3xl">
                     <a href="quotes.html"
                            class="text-yellow-500 hover:opacity-75 hover:scale-110 hover:text-yellow-900 transition-all duration-500">世界の名言集</a>
              </h1>
              <p class="text-xl">~あなたに一番必要な一言~</p>
       </header>

       <nav class="p-4 bg-blue-200 text-white flex justify-around"
              style="background-image: url('images/akari.jpg'); background-size: cover; background-position: center;">
              <a href="anime.html"
                     class="text-lg font-bold hover:opacity-75 hover:scale-110 hover:text-red-500 transition-all duration-500"
                     style="font-family: 'Playfair Display', serif;">アニメ</a>
              <a href="comic.html"
                     class="text-lg font-bold hover:opacity-75 hover:scale-110 hover:text-purple-500 transition-all duration-500"
                     style="font-family: 'Playfair Display', serif;">漫画</a>
              <a href="movie.html"
                     class="text-lg font-bold hover:opacity-75 hover:scale-110 hover:text-yellow-500 transition-all duration-500"
                     style="font-family: 'Playfair Display', serif;">映画</a>
              <a href="realperson.html"
                     class="text-lg font-bold hover:opacity-75 hover:scale-110 hover:text-green-500 transition-all duration-500"
                     style="font-family: 'Playfair Display', serif;">実存人物</a>
       </nav>

       <h1 id="title" class="text-gray-100 text-4xl font-bold mb-4">DICE</h1>
       <div id="message" class="mb-4">これを聞いてください</div>
       <div class="flex flex-col items-center space-y-4">
              <div
                     class="result-box flex items-center justify-center bg-white border-4 border-gray-800 text-3xl font-bold text-gray-800 w-400 h-40 rounded-lg shadow-lg">
              </div>
              <div
                     class="result-box flex items-center justify-center bg-white border-4 border-gray-800 text-3xl font-bold text-gray-800 w-400 h-40 rounded-lg shadow-lg">
              </div>
              <div
                     class="result-box flex items-center justify-center bg-white border-4 border-gray-800 text-3xl font-bold text-gray-800 w-400 h-40 rounded-lg shadow-lg">
              </div>
       </div>
       <div class="flex justify-center mt-4">
              <button id="rollButton"
                     class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">やり直し</button>
       </div>

       <main class="p-4">
              <section class="my-8">
                     <h2 class="text-2xl bg-gray-100 font-bold mb-4">名言セクション</h2>
                     <p class="italic bg-gray-100" id="randomQuote">"名言がここに表示されます"</p>
              </section>

              <div class="flex items-center space-x-2">
                     <input type="text" id="searchInput" placeholder="検索キーワードを入力"
                            class="bg-gray-100 font-sans p-2 rounded">
                     <button onclick="searchKeyword()"
                            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">検索</button>
              </div>
              <div id="searchResults" class="mt-4 bg-white p-4 rounded shadow"></div>

              <section id="quotesContainer" class="my-8 hidden">
                     <h2 class="text-2xl font-bold mb-4">全世界の名言</h2>
                     <div id="quotesList"></div>
              </section>
       </main>

       <script src="diceFaces.js"></script>
       <script src="quotes.js"></script>
</body>

</html>
