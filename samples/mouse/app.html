<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/cafe_site.css">
</head>

<body class="relative flex flex-col items-center justify-center min-h-screen overflow-hidden bg-gray-900">
    <!-- メイン画像 -->
    <img id="main-image" class="w-64 h-64 object-cover rounded-lg shadow-lg mb-8" alt="Main Image" />

    <!-- サムネイルリスト -->
    <div id="thumbnails" class="flex space-x-4">
        <!-- JavaScriptでサムネイルを動的に生成 -->
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="js/app.js" defer></script>
</body>

</html>
