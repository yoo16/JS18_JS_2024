<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ショッピングサイト</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- ナビゲーションバー -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-800">ShopPlus</div>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-600 hover:text-gray-800">ホーム</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">商品</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">お問い合わせ</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">カート</a>
      </div>
    </div>
  </nav>

  <!-- ヒーローセクション -->
  <header class="bg-cover bg-center h-96" style="background-image: url('https://via.placeholder.com/1500x600');">
    <div class="h-full flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-5xl text-white font-bold">新しいコレクションが登場！</h1>
        <p class="text-xl text-white mt-4">最新のファッションとアクセサリーをチェックしよう</p>
        <a href="#" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">今すぐショッピング</a>
      </div>
    </div>
  </header>

  <!-- 商品カテゴリーセクション -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">商品カテゴリー</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <h3 class="text-2xl font-semibold text-gray-700 mb-4">ファッション</h3>
          <p class="text-gray-600">最新のトレンドをチェック</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <h3 class="text-2xl font-semibold text-gray-700 mb-4">アクセサリー</h3>
          <p class="text-gray-600">多様なアイテムが揃っています</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <h3 class="text-2xl font-semibold text-gray-700 mb-4">セール</h3>
          <p class="text-gray-600">お得な商品を探そう</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 注目商品セクション -->
  <section class="py-12 bg-gray-200">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">注目商品</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- 商品カード -->
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <img src="https://via.placeholder.com/300" alt="商品1" class="mb-4 mx-auto">
          <h3 class="text-xl font-semibold text-gray-700 mb-2">商品名1</h3>
          <p class="text-gray-600 mb-4">¥5,000</p>
          <a href="#" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">詳細を見る</a>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <img src="https://via.placeholder.com/300" alt="商品2" class="mb-4 mx-auto">
          <h3 class="text-xl font-semibold text-gray-700 mb-2">商品名2</h3>
          <p class="text-gray-600 mb-4">¥8,000</p>
          <a href="#" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">詳細を見る</a>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
          <img src="https://via.placeholder.com/300" alt="商品3" class="mb-4 mx-auto">
          <h3 class="text-xl font-semibold text-gray-700 mb-2">商品名3</h3>
          <p class="text-gray-600 mb-4">¥12,000</p>
          <a href="#" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">詳細を見る</a>
        </div>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-2">© 2024 ShopPlus. All rights reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-gray-400">プライバシーポリシー</a>
        <a href="#" class="hover:text-gray-400">利用規約</a>
        <a href="#" class="hover:text-gray-400">お問い合わせ</a>
      </div>
    </div>
  </footer>

</body>
</html>
