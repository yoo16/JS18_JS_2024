<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>キャラクター</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto text-center p-8">
    <!-- キャラクター画像 -->
    <div>
      <img id="character" src="./images/character.png" alt="キャラクター"
        class="w-[64px] h-[64px] object-contain">
    </div>

    <div>
      <button onclick="start()" class="p-2 text-white bg-blue-500 rounded">Start</button>
      <button onclick="stop()" class="p-2 text-white bg-blue-500 rounded">Stop</button>
    </div>
  </div>

  <script src="js/app.js" defer></script>
</body>

</html>
